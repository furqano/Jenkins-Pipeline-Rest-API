<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Servers</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Servers</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/servers}">Servers</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update Servers </h1>
				<div class = "card-body">
					<form th:action="@{/servers/{id} (id=${st.serverName})}" th:object = "${st}" method="POST">
						
						<div class ="form-group">
							<label> Server ID </label>
							<input
							type = "text"
							name = "id"
							th:field = "*{id}"
							class = "form-control"
							placeholder="Enter ID" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Server Name </label>
							<input
							type = "text"
							name = "serverName"
							th:field = "*{serverName}"
							class = "form-control"
							placeholder="Enter Server Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Server Language </label>
							<input
							type = "text"
							name = "language"
							th:field = "*{language}"
							class = "form-control"
							placeholder="Enter Server Language" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Server Framwrork </label>
							<input
							type = "text"
							name = "framework"
							th:field = "*{framework}"
							class = "form-control"
							placeholder="Enter Framework" 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
