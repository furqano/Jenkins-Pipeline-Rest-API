<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Java REST API 2 Servers</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Servers</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/servers}">Servers</a>
      </li>
      
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> List Servers </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/servers/new}" class = "btn btn-primary btn-sm mb-3"> Add Servers</a>
			</div>
			
					
						
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					
					<th> Name</th>
					<th> ID</th>
					<th> Language</th>
					<th> Framework</th>
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "st: ${sts}">
				 	
					<td th:text = "${st.serverName}"></td>
					<td th:text = "${st.id}"></td>
					<td th:text = "${st.language}"></td>
					<td th:text = "${st.framework}"></td>
					<td>
						<a th:href = "@{/servers/edit/{id}(id=${st.serverName})}"
						 class = "btn btn-primary">Update</a>
						
						<a th:href = "@{/servers/delete/{id}(id=${st.serverName})}"
						 class = "btn btn-danger">Delete</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
